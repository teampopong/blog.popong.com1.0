{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
{% if author %}<div class="byline author vcard">Posted by <span class="fn"><a href="http://twitter.com/{{ author }}" target="_blank">@{{ author }}</a></span></div>{% endif %}
